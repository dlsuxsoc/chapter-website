<!-- projects page -->
{{ range .Site.Data.projects }}
<section>
	<div class="wrapper">
		<div class="content-wrapper project-wrapper">
			<div class="flex-between flex-middle {{ .position }}">
				<img src="../{{ .featured_image }}" class="featured-image" />
				<div>
					<h2 class="heading">{{ .name }}</h2>
					<p>{{ .description }}</p>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
